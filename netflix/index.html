  <body>
    <div class="container">
      <header>
        <h1 id="title">NET<span>FLIX</span></h1>
        <p id="descripton">
          Thank you for signing up to Netflix. Tell me more about yourself.
        </p>
      </header>
      <div id="survey-form">
        <form action="">
          <label for="Name" class="box">Name</label><br />
          <input
            type="text"
            id:Name
            placeholder="enter your name"
            class="input"
          />
          <br />

          <label for="Age" class="box">Age</label><br />
          <input
            type="number"
            name="Age"
            id="Age"
            placeholder="age"
            class="input"
          /><br />
          <label for="Email" class="box">Email</label><br />
          <input
            type="email"
            id="Email"
            placeholder="enter your email"
            class="input"
          /><br />
          <label for="content-type" class="box" class="box">Content Type</label
          ><br />
          <select name="content-type" id="Content-type">
            <option value="content-type">Series</option>
            <option value="content-type">Tv Films</option></select
          ><br />
          <label for="Movie-type">Movie Type</label><br />
          <article>
            <input type="checkbox" name="Movie-type" id="Movie-type" />
            <label for="Movie-type">Comedy</label><br />
          </article>

          <article>
            <input type="checkbox" name="Action" id="Action" />
            <label for="Action">Action</label><br />
          </article>

          <article>
            <input type="checkbox" name="Romance" id="Romance" />
            <label for="Romance">Romance</label> <br />
          </article>

          <br />
          <label for="Gender">Gender</label><br />
          <input type="radio" name="Male" id="Male" value="Male" />
          <label for="Male">Male</label><br />
          <input type="radio" name="Female" id="Female" value="Female" />
          <label for="Female">Female</label><br />
          <input type="radio" name="Other" id="Other" value="Other" />
          <label for="Other">Other</label><br />
          <br /><label for="Feedback" class="f123">Feedback</label><br />

          <textarea
            name="Feedback"
            id="Feedback"
            cols="50"
            rows="10"
            placeholder="any comment"
          ></textarea
          ><br /><br />
          <input type="submit" value="Submit" id="send" />
        </form>
      </div>
    </div>
